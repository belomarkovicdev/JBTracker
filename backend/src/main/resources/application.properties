# Spring Boot Configuration
spring.application.name=petTracker
server.address = 0.0.0.0
server.port=8000
# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/jbpettracker
spring.data.mongodb.database=jbpettracker
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Iskljucivanje automatske konfiguracije DataSource-a
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# JWT Configuration
security.jwt.secret-key=secret-key
security.jwt.expiration-time=86400000
security.jwt.algorithm=HS256

#MQTT
spring.mqtt.client.id=jbpettracker
spring.mqtt.host=tcp://localhost:1883
spring.mqtt.defaultTopic=topic/location
spring.mqtt.keepAliveInterval=60
spring.mqtt.automaticReconnect=true

